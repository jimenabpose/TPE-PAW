<html>
<body>
	<wicket:panel>
		<div>
			<label><wicket:message key="title">Título</wicket:message><em>*</em></label>
			<input wicket:id="title" type="text" maxlength="30" />
		</div>
		<div>
			<label><wicket:message key="description">Descripción</wicket:message></label>
			<input wicket:id="description" type="text" maxlength="250" rows="2" cols="20">
		</div>
		<div>
			<label><wicket:message key="estimatedTime">Tiempo Estimado</wicket:message></label>
			<input wicket:id="estimatedTime" maxlength="4" /><label>hs</label>
		</div>
			<label><wicket:message key="assignedTo">Asignada a</wicket:message></label>
			<select wicket:id="assignee"/>
		<div>	
			<label><wicket:message key="priority">Prioridad</wicket:message><em>*</em></label>
			<select wicket:id="priority"></select>
		</div>
		<div>
			<label><wicket:message key="type">Tipo</wicket:message></label>
			<select wicket:id="issueType"/>
		</div>
		<div>	
			<label><wicket:message key="resVersions">Versiones de resolucion</wicket:message></label>
			<select wicket:id="resolutionVersions"></select>
		</div>
		<div>
			<label><wicket:message key="affVersions">Versiones afectadas</wicket:message></label>
			<select wicket:id="affectedVersions"></select>
		</div>
			<em><label><wicket:message key="reqFields">Campos requeridos</wicket:message></label></em>
	</wicket:panel>
</body>
</html>
