<html>
<body>
<wicket:extend>
		<h2><wicket:message key="title">Perfil de usuario</wicket:message></h2>
		<div>
			<strong><wicket:message key="username">Username</wicket:message></strong>
			<span wicket:id="profUsername" type="text" maxlength="50" />
		</div>
		<div>
			<strong><wicket:message key="firstName">Name</wicket:message></strong>
			<span wicket:id="profFirstName" type="text" maxlength="50" />
		</div>
		<div>
			<strong><wicket:message key="lastName">Last name</wicket:message></strong>
			<span wicket:id="profLastName" type="text" maxlength="50" />
		</div>
		<br/>
		<a wicket:id="editUser"><wicket:message key="editUser"/></a>
</wicket:extend>
</body>
</html>
