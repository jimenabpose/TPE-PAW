<html>
<body>
	<wicket:extend>
	<div id="content">
		<h2> <wicket:message key="pageTitle">Reportar una nueva tarea</wicket:message></h2>
		<em><div wicket:id="feedback"/></em>
		<legend><wicket:message key="pageSubtitle">Ingrese los siguientes datos para reportar la nueva tarea</wicket:message></legend>

	</div>
	</wicket:extend>
</body>
</html>
